version: '3.8'

services:
  # Backend (Django)
  backend:
    build:
      context: ./backend
    env_file:
      - .env.local
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
    env_file:
      - .env.local
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # Database (PostgreSQL)
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
